<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stag</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero">
        <nav>
            <div id="logo">
                <img id="logo" src="images/Stag_Logo.webp" alt="STAG logo"> 
               
            </div>
            <div class="title">
                <a id="home" href="#home">The Stag </a>
            </div>
        </nav>
    </div>
        <div id="app"></div>
        <script src="lib/jquery-3.6.1.min.js"></script>
        <script type="module" src="app/model.js"></script>
        <script type="module" src="app/app.js"></script>

    <footer>
        <div class="logo">
            <img src="images/Stag_Logo.webp" alt="Stag">
        </div>

        <div class="copyright">
            <div class="links">
                <a id="#home" href="#home">
                    <img src="images/house-solid.svg" alt="Home Link"> 
                    <p>Home</p>
                </a>
                <a id="#schedule" href="#schedule">
                    <img src="images/calendar-regular.svg" alt="schedule Link"> 
                    <p>Schedule</p>
                </a>
                <a id="#roster" href="#roster">
                    <img src="images/address-book-solid.svg" alt="roster Link"> 
                    <p>Roster</p>
                </a>
                <a id="#messages" href="#messages">
                    <img src="images/comments-regular.svg" alt="messages Link"> 
                    <p>Messages</p>
                </a>
                <a id="#account" href="#account">
                    <img src="images/user-solid.svg" alt="account Link"> 
                    <p>Account</p>
                </a>
            </div>
        </div>

        <div class="icons">
            <i class="fa-brands fa-facebook">
                <img src="images/facebook.svg" alt="facebook-icon">
            </i>
            <i class="fa-brands fa-instagram">
                <img src="images/instagram.svg" alt="instagram-icon">
            </i>
            <i class="fa-brands fa-tiktok">
                <img src="images/tiktok.svg" alt="tiktok-icon">
            </i>
            <i class="fa-brands fa-youtube">
                <img src="images/youtube.svg" alt="youtube-icon">
            </i>
            <i class="fa-brands fa-paypal">
                <img src="images/paypal.svg" alt="paypal-icon">
            </i>
        </div>
    </footer>
</body>
</html>
